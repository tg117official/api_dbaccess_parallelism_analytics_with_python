<h2>Your Orders</h2>
{% if orders %}
  {% for order in orders %}
    <div style="margin-bottom:20px;">
      <strong>Order ID:</strong> {{ order.id }} <br>
      <strong>Date:</strong> {{ order.timestamp }} <br>
      <strong>Items:</strong>
      <ul>
        {% for item in order['items'] %}
          <li>{{ item.name }} – ₹{{ item.price }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
{% else %}
  <p>No orders yet.</p>
{% endif %}

<p><a href="/products">Back to Products</a></p>
